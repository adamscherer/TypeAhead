<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login - Type Ahead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Adam Scherer, Mario Russo">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet" type='text/css'>
    <link href="css/main.css" rel="stylesheet" type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-32110165-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    <script data-main="js/main" src="js/libs/require/require.js"></script>
  </head>

<body>

<header class="navbar navbar-fixed-top">
    <div class="container">
        <a href="/" class="brand">
            <img src="images/logo-2.png" alt="Type Ahead" class="scale-with-grid" />BETA
        </a>
        <div class="nav-collapse">
            <ul class="nav pull-right actions">
                <li><a href="/login.html" class="btn">Log In</a></li>
            </ul>
            <ul class="nav pull-right">
                <li><a href="/docs.html">Docs + Examples</a></li>
                <li><a href="/about.html">About us</a></li>
                <li><a href="/pricing.html">Pricing + Signup</a></li>
            </ul>
        </div>
    </div>
    <div class="bottom-gradient">
        <span class="left"></span>
        <span class="center"></span>
        <span class="right"></span>
    </div>  
</header>

<article class="first small">
    <div id="login-container" class="container inline-modal"> 
        <div class="modal-header">
            <h4>It's nice to see you again</h4>
        </div>
        <div class="alert alert-error hide">
            <strong>Hmmm...</strong> Double check your username and password and try submitting again.
        </div>
        <form action="" method="POST" autocomplete="off" class="auth-form">
            <div class="control-group">
                <input type="text" placeholder="Email" name="username" maxlength="255"/>
            </div>
            <div class="control-group">
                <input type="password" placeholder="Password" name="password"/>
            </div>
            <div class="control-group btn-container">
                <button class="btn btn-primary">Log in</button>
            </div>
        </form>
        <div class="modal-footer">
            <a href="/forgot-password.html"><span>Forgot password?</span></a> &middot; <a href="/signup.html"><span>Not registered?</span></a>
        </div>
    </div>
</article>

<footer class="container">
    <div class="row">
    </div>
</footer>

<div id="modals"></div>
</body>
</html>
